<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL 3D Transformation</title>
  </head>
  <body>
    <!-- Create a container to hold the WebGL canvas -->
    <div id="canvas-container"></div>

    <!-- Include the three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
      // Initialize variables
      let scene, camera, renderer, cube;

      function init() {
        // Create a scene
        scene = new THREE.Scene();

        // Create a camera and set its position
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 3;

        // Create a WebGL renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Append the renderer's DOM element to the container
        document
          .getElementById("canvas-container")
          .appendChild(renderer.domElement);

        // Create a cube geometry
        const geometry = new THREE.BoxGeometry();

        // Create a basic material with a color
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        // Combine geometry and material to create a mesh (the cube)
        cube = new THREE.Mesh(geometry, material);

        // Add the cube to the scene
        scene.add(cube);

        // Animate the cube
        animate();
      }

      function animate() {
        // Request animation frame to create a smooth animation loop
        requestAnimationFrame(animate);

        // Rotate the cube on the X and Y axis
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Render the scene with the camera
        renderer.render(scene, camera);
      }

      // Initialize the WebGL scene
      init();
    </script>
  </body>
</html>
